<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>待办清单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #1c1c1e;
            --muted: #8e8e93;
            --blue: #0a84ff;
            --border: #e5e5ea;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            max-width: 560px;
            margin: 0 auto;
            padding: 24px 16px 32px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .brand {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .calendar {
            padding: 16px;
            margin-bottom: 16px;
        }

        .cal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .cal-month {
            font-weight: 600;
        }

        .cal-nav {
            display: flex;
            gap: 8px;
        }

        .btn {
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            border-radius: 10px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--blue);
            border-color: var(--blue);
            color: #fff;
        }

        .week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin: 8px 0;
            color: var(--muted);
            font-size: 12px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .day {
            position: relative;
            aspect-ratio: 1;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: transform .05s ease;
        }

        .day:hover {
            transform: translateY(-1px);
        }

        .day.disabled {
            opacity: .35;
            cursor: default;
        }

        .day.selected {
            border-color: var(--blue);
            box-shadow: 0 0 0 2px rgba(10, 132, 255, .2);
        }

        .dot {
            position: absolute;
            bottom: 6px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--blue);
        }

        .selected-bar {
            padding: 12px 16px;
            margin-bottom: 12px;
        }

        .selected-text {
            font-size: 14px;
            color: var(--muted);
        }

        .composer {
            padding: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
        }

        .input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .list-card {
            padding: 6px 0;
        }

        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
        }

        .item:last-child {
            border-bottom: none;
        }

        .checkbox {
            width: 18px;
            height: 18px;
        }

        .item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            overflow: hidden;
        }

        .item-text {
            font-size: 15px;
            word-break: break-all;
        }

        .item-time {
            font-size: 12px;
            color: var(--muted);
        }

        .item-text.done {
            color: var(--muted);
            text-decoration: line-through;
        }

        .del {
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            border-radius: 10px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .empty {
            font-size: 14px;
            color: var(--muted);
            padding: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="brand">待办清单</div>
        </div>
        <div class="card calendar">
            <div class="cal-header">
            <div class="cal-month" id="month-label"></div>
            <div class="cal-nav">
                <button class="btn" id="prev-year">上一年</button>
                <button class="btn" id="next-year">下一年</button>
                <button class="btn" id="prev-month">上一月</button>
                <button class="btn" id="next-month">下一月</button>
                <button class="btn primary" id="today-btn">今天</button>
            </div>
        </div>
            <div class="week">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div class="grid" id="cal-grid"></div>
        </div>
        <div class="card selected-bar">
            <div class="selected-text" id="selected-label"></div>
        </div>
        <div class="card composer">
            <input id="todo-input" class="input" type="text" placeholder="请输入待办事项">
            <button id="add-btn" class="btn primary">添加</button>
        </div>
        <div class="card list-card">
            <ul id="list" class="list"></ul>
            <div id="empty" class="empty" style="display:none;">当前没有待办事项。</div>
        </div>
    </div>
    <script>
        var KEY_V2 = "simple_todos_v2_map";
        var KEY_V1 = "simple_todos_v1";
        var input = document.getElementById("todo-input");
        var addBtn = document.getElementById("add-btn");
        var listEl = document.getElementById("list");
        var emptyEl = document.getElementById("empty");
        var monthLabel = document.getElementById("month-label");
        var calGrid = document.getElementById("cal-grid");
        var prevBtn = document.getElementById("prev-month");
        var nextBtn = document.getElementById("next-month");
        var prevYearBtn = document.getElementById("prev-year");
        var nextYearBtn = document.getElementById("next-year");
        var todayBtn = document.getElementById("today-btn");
        var selectedLabel = document.getElementById("selected-label");

        function ymd(d) {
            var y = d.getFullYear();
            var m = String(d.getMonth() + 1).padStart(2, "0");
            var day = String(d.getDate()).padStart(2, "0");
            return y + "-" + m + "-" + day;
        }
        function today() { return new Date(); }
        function loadMap() {
            try {
                var raw = localStorage.getItem(KEY_V2);
                if (raw) {
                    var obj = JSON.parse(raw);
                    if (obj && typeof obj === "object") return obj;
                }
                var oldRaw = localStorage.getItem(KEY_V1);
                if (oldRaw) {
                    var arr = JSON.parse(oldRaw);
                    if (Array.isArray(arr)) {
                        var t = ymd(today());
                        var m = {};
                        m[t] = arr;
                        localStorage.setItem(KEY_V2, JSON.stringify(m));
                        localStorage.removeItem(KEY_V1);
                        return m;
                    }
                }
                return {};
            } catch (e) {
                return {};
            }
        }
        function saveMap(map) {
            try { localStorage.setItem(KEY_V2, JSON.stringify(map)); } catch (e) { }
        }
        var state = {
            viewYear: today().getFullYear(),
            viewMonth: today().getMonth(),
            selectedDate: ymd(today()),
            map: loadMap()
        };
        function monthText(y, m) { return y + "年" + (m + 1) + "月"; }
        function setSelected(dateStr) {
            state.selectedDate = dateStr;
            var d = new Date(dateStr + "T00:00:00");
            selectedLabel.textContent = dateStr;
            renderList();
            renderCalendar();
        }
        function getList(dateStr) {
            return Array.isArray(state.map[dateStr]) ? state.map[dateStr] : [];
        }
        function setList(dateStr, arr) {
            state.map[dateStr] = arr;
            saveMap(state.map);
        }
        function renderList() {
            var todos = getList(state.selectedDate);
            listEl.innerHTML = "";
            if (!todos.length) {
                emptyEl.style.display = "";
                return;
            }
            emptyEl.style.display = "none";
            todos.forEach(function (todo, index) {
                var li = document.createElement("li");
                li.className = "item";
                
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "checkbox";
                checkbox.checked = !!todo.done;
                checkbox.addEventListener("change", function () {
                    toggleDone(index, checkbox.checked);
                });

                var contentDiv = document.createElement("div");
                contentDiv.className = "item-content";

                var textSpan = document.createElement("span");
                textSpan.className = "item-text" + (todo.done ? " done" : "");
                textSpan.textContent = todo.text;
                contentDiv.appendChild(textSpan);

                if (todo.time) {
                    var timeSpan = document.createElement("span");
                    timeSpan.className = "item-time";
                    timeSpan.textContent = todo.time;
                    contentDiv.appendChild(timeSpan);
                }
                
                var delBtn = document.createElement("button");
                delBtn.className = "del";
                delBtn.textContent = "删除";
                delBtn.addEventListener("click", function () { deleteTodo(index); });
                
                li.appendChild(checkbox);
                li.appendChild(contentDiv);
                li.appendChild(delBtn);
                listEl.appendChild(li);
            });
        }
        function addTodo() {
            var text = input.value.trim();
            if (!text) return;
            var now = new Date();
            var timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            var list = getList(state.selectedDate).slice();
            list.unshift({ 
                text: text, 
                done: false, 
                createdAt: Date.now(),
                time: timeStr
            });
            setList(state.selectedDate, list);
            input.value = "";
            input.focus();
            renderList();
            renderCalendar();
        }
        function toggleDone(index, done) {
            var list = getList(state.selectedDate).slice();
            if (!list[index]) return;
            list[index].done = !!done;
            setList(state.selectedDate, list);
            renderList();
            renderCalendar();
        }
        function deleteTodo(index) {
            var list = getList(state.selectedDate).slice();
            if (!list[index]) return;
            list.splice(index, 1);
            setList(state.selectedDate, list);
            renderList();
            renderCalendar();
        }
        function daysInMonth(y, m) {
            return new Date(y, m + 1, 0).getDate();
        }
        function firstDayWeekIndex(y, m) {
            return new Date(y, m, 1).getDay();
        }
        function renderCalendar() {
            monthLabel.textContent = monthText(state.viewYear, state.viewMonth);
            calGrid.innerHTML = "";
            var y = state.viewYear;
            var m = state.viewMonth;
            var firstIndex = firstDayWeekIndex(y, m);
            var total = daysInMonth(y, m);
            for (var i = 0; i < firstIndex; i++) {
                var empty = document.createElement("div");
                empty.className = "day disabled";
                calGrid.appendChild(empty);
            }
            for (var d = 1; d <= total; d++) {
                var cell = document.createElement("div");
                cell.className = "day";
                cell.textContent = d;
                var dateStr = y + "-" + String(m + 1).padStart(2, "0") + "-" + String(d).padStart(2, "0");
                if (dateStr === state.selectedDate) cell.classList.add("selected");
                var list = getList(dateStr);
                if (list && list.length) {
                    var dot = document.createElement("div");
                    dot.className = "dot";
                    cell.appendChild(dot);
                }
                cell.addEventListener("click", (function (ds) { return function () { setSelected(ds); }; })(dateStr));
                calGrid.appendChild(cell);
            }
        }
        prevBtn.addEventListener("click", function () {
            var y = state.viewYear, m = state.viewMonth;
            m -= 1;
            if (m < 0) { m = 11; y -= 1; }
            state.viewYear = y; state.viewMonth = m;
            var ds = y + "-" + String(m + 1).padStart(2, "0") + "-01";
            setSelected(ds);
        });
        nextBtn.addEventListener("click", function () {
            var y = state.viewYear, m = state.viewMonth;
            m += 1;
            if (m > 11) { m = 0; y += 1; }
            state.viewYear = y; state.viewMonth = m;
            var ds = y + "-" + String(m + 1).padStart(2, "0") + "-01";
            setSelected(ds);
        });
        
        prevYearBtn.addEventListener("click", function () {
            state.viewYear -= 1;
            var ds = state.viewYear + "-" + String(state.viewMonth + 1).padStart(2, "0") + "-01";
            setSelected(ds);
        });
        
        nextYearBtn.addEventListener("click", function () {
            state.viewYear += 1;
            var ds = state.viewYear + "-" + String(state.viewMonth + 1).padStart(2, "0") + "-01";
            setSelected(ds);
        });
        
        todayBtn.addEventListener("click", function () {
            var today = new Date();
            state.viewYear = today.getFullYear();
            state.viewMonth = today.getMonth();
            setSelected(ymd(today));
        });
        addBtn.addEventListener("click", addTodo);
        input.addEventListener("keydown", function (e) { if (e.key === "Enter") addTodo(); });
        state.viewYear = today().getFullYear();
        state.viewMonth = today().getMonth();
        setSelected(ymd(today()));
    </script>
</body>

</html>
